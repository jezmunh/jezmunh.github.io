<!DOCTYPE html>
<html>
<head>
	<title>Игра кликер</title>
	<meta charset="UTF-8">
	<style>
		body{
			background-color:Sienna;
			font-family: "Comic Sans MS"; 
		}
	.click{
  width: 10em; 
  margin: 1em auto;
  background: red;
  border: 4px solid DarkRed;
  border-radius: 50%;
  top:100px;
  left:260px;
  position:absolute;
}

.click::before {
  content: "";
  display: inline-block;
  vertical-align: middle;
  padding-top: 100%;
}

.backcl{
	width:700px;
	height:500px;
	background-color:SaddleBrown;
	position:absolute;
	left:300px;

}

.menu{
	width:250px;
	height:500px;
	background-color:SaddleBrown; 
}



	</style>
<!-- Put this script tag to the <head> of your page -->
<script type="text/javascript" src="https://vk.com/js/api/openapi.js?167"></script>

<script type="text/javascript">
  VK.init({apiId: 7356099, onlyWidgets: true});
</script>

<!-- Put this div tag to the place, where the Like block will be -->
<div id="vk_like"></div>
<script type="text/javascript">
VK.Widgets.Like("vk_like", {type: "button"});
</script>




</head>
<body>



<div class="shot" id="shot">
<center>Ты накликал:	<div id="clickCount"> 0 </div></center>
<div class="backcl"><div class="click" id="click="></div></div>
</div>

<div class="menu" id="menu">

<input type="button" value="Магазин">
<p></p>
</div>

</body>
<footer>
	<h1>GClick</h1>

</footer>
<script>
var count = 0;


function cl() 
{

     document.getElementById('clickCount').innerHTML = count++; 
}
document.getElementById("click=").onclick = cl;
</script>
</html>
